<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if form.errors %}
      <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>

    {% if next %}
      <p>After login youâ€™ll be redirected to: {{ next }}</p>
    {% endif %}
  </body>
</html>
